<section>
    <div class="selectNameBook">
        <mat-form-field>
            <mat-label>Livro</mat-label>
            <mat-select [(value)]="bookSelected">
                <mat-option [value]="livro.name" *ngFor="let livro of bookList">{{ livro.name }}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div class="selectChapterBook">
        <mat-form-field>
            <mat-label>Capítulo</mat-label>
            <mat-select [(value)]="chapterSelected">
                <mat-option [value]="livro.name" *ngFor="let livro of bookList">{{ livro.chapters.length }}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div class="selectVerseBook">
        <mat-form-field>
            <mat-label>Versículo</mat-label>
            <mat-select [(value)]="verseSelected">
                <mat-option value="option1">Option 1</mat-option>
                <mat-option value="option2">Option 2</mat-option>
                <mat-option value="option3">Option 3</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div class="buttonSearch">
        <button mat-flat-button color="primary" (click)="completeReference()">Buscar</button>
    </div>
</section>
